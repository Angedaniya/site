<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .video-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        video {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .telegram-button {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 15px 30px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            text-align: center;
            transition: background 0.3s;
        }

        .telegram-button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <h2>ChatGPT здарова ебать</h2>

        <div class="video-section">
            <video controls><source src="video/video1.mp4" type="video/mp4"></video>
            <video controls><source src="video/video2.mp4" type="video/mp4"></video>
            <video controls><source src="video/video3.mp4" type="video/mp4"></video>
            <video controls><source src="video/video4.mp4" type="video/mp4"></video>
            <video controls><source src="video/video5.mp4" type="video/mp4"></video>
        </div>

        <div class="gallery">
            <a href="img/photo1.jpg" data-lightbox="portfolio"><img src="img/photo1.jpg" alt="Фото 1"></a>
            <a href="img/photo2.jpg" data-lightbox="portfolio"><img src="img/photo2.jpg" alt="Фото 2"></a>
            <a href="img/photo3.jpg" data-lightbox="portfolio"><img src="img/photo3.jpg" alt="Фото 3"></a>
            <a href="img/photo4.jpg" data-lightbox="portfolio"><img src="img/photo4.jpg" alt="Фото 4"></a>
            <a href="img/photo5.jpg" data-lightbox="portfolio"><img src="img/photo5.jpg" alt="Фото 5"></a>
            <a href="img/photo6.jpg" data-lightbox="portfolio"><img src="img/photo6.jpg" alt="Фото 6"></a>
            <a href="img/photo7.jpg" data-lightbox="portfolio"><img src="img/photo7.jpg" alt="Фото 7"></a>
            <a href="img/photo8.jpg" data-lightbox="portfolio"><img src="img/photo8.jpg" alt="Фото 8"></a>
            <a href="img/photo9.jpg" data-lightbox="portfolio"><img src="img/photo9.jpg" alt="Фото 9"></a>
            <a href="img/photo10.jpg" data-lightbox="portfolio"><img src="img/photo10.jpg" alt="Фото 10"></a>
            <a href="img/photo11.jpg" data-lightbox="portfolio"><img src="img/photo11.jpg" alt="Фото 11"></a>
            <a href="img/photo12.jpg" data-lightbox="portfolio"><img src="img/photo12.jpg" alt="Фото 12"></a>
            <a href="img/photo13.jpg" data-lightbox="portfolio"><img src="img/photo13.jpg" alt="Фото 13"></a>
            <a href="img/photo14.jpg" data-lightbox="portfolio"><img src="img/photo14.jpg" alt="Фото 14"></a>
            <a href="img/photo15.jpg" data-lightbox="portfolio"><img src="img/photo15.jpg" alt="Фото 15"></a>
        </div>

        <a href="https://t.me/твой_ник" class="telegram-button" target="_blank">Написать мне в Telegram</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
